# helm/umbrella-chart/charts/frontend/values.yaml
replicaCount: 1

image:
  repository: nginx # Placeholder
  tag: latest # This will be overridden by umbrella-chart/values.yaml
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80 # Nginx default port

ingress:
  enabled: false # Will be enabled and configured by umbrella chart
  className: ""
  annotations: {}
  host: ""
  path: "/"
  pathType: ImplementationSpecific

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

serviceAccount: # <-- ADD THIS BLOCK
  create: true # Set to false if you want to use an existing service account
  name: "" # If create is true, name is auto-generated. If create is false, specify existing SA name here.

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
