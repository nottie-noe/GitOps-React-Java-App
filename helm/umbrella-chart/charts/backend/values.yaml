# helm/umbrella-chart/charts/backend/values.yaml
replicaCount: 1

image:
  repository: openjdk # Placeholder
  tag: "17-jdk-slim" # This will be overridden by umbrella-chart/values.yaml
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080 # Default Spring Boot port
  targetPort: 8080

autoscaling: # <-- ADD THIS BLOCK
  enabled: false # Set to true if you want to enable HPA later
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

serviceAccount: # <-- ADD THIS BLOCK
  create: true # Set to false if you want to use an existing service account
  name: "" # If create is true, name is auto-generated. If create is false, specify existing SA name here.

podSecurityContext: {} # <-- ADD THIS BLOCK

securityContext: {} # <-- ADD THIS BLOCK

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

# Environment variables for the backend application
env: []
  # - name: DB_HOST
  #   value: "my-database"
  # - name: DB_PORT
  #   value: "5432"

nodeSelector: {}

tolerations: []

affinity: {}
